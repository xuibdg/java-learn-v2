<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Pendaftaran Pengguna</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h2>Pendaftaran Pengguna Baru</h2>
<form action="/users" method="post" th:object="${user}">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" th:field="*{userId}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" th:field="*{fullname}" required/><br/>

    <button type="submit">Save</button>
</form>
<!-- Tautan kembali ke daftar pengguna -->
<div class="navigation-buttons">
<a href="/users">Back to User List</a>
</div>
</body>
</html>
